<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Dojo Survey</h1>
        <form action="/results" method="post">
            <h2>Name:</h2>
            <input class="form-control" name="name" id="name" type="text" placeholder="Enter Name Here...">

            <h2>Dojo Location</h2>
            <select name="location"  class="form-select" aria-label="Default select example">
                <option value="burbank,ca">Burbank,CA</option>
                <option value="long_beach,ca">Long Beach, CA</option>
                <option value="saratoga_springs, ut">Saratoga Springs, UT</option>
            </select>

            <h2>Favorite Language</h2>
            <select name="language" class="form-select" aria-label="Default select example">
                <option value="python">Python</option>
                <option value="c#">C#</option>
                <option value="html">Html</option>
                <option value="css">CSS</option>
                <option value="java">JAVA</option>
            </select>

            <h2>Comments</h2>
            <textarea name="comment" cols="90" rows="10"></textarea>
            <button type="submit" value="button">Submit</button>

        </form>
    </div>

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
